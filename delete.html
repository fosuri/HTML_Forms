<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Input with Icon</title>
  <style>
    /* Стилизация элемента input */
    .date-input {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #fff;
      background-image: url('/images/html_logo.png'); /* Путь к вашей иконке календаря */
      background-size: 20px; /* Размер иконки */
      background-repeat: no-repeat;
      background-position: calc(100% - 10px) center; /* Позиция иконки справа */
      appearance: none; /* Убираем стандартный стиль браузера */
    }
  </style>
</head>
<body>

<!-- Пример использования -->
<label for="date">Дата:</label>
<input type="date" id="date" name="date" class="date-input">

</body>
</html>
